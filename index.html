<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="shortcut icon" type="image/jpg" href="./assets/snake.png"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
</head>
<body>  
  <div id="message">
    <h1>Game play</h1>
    <p>Use arrow keys or buttons on the screen to control the snake. Eat to gain score. Don't run into yourself or into the board edge. Good luck!</p>
  </div>
  <main>
    <h1 id="title">Welcome to the Snake game!</h1>
    <section id="board"></section>
    <div id="snake-control">
      <button id="left" type="button">LEFT</button>
      <div id="vertical">
        <button id="up" type="button">UP</button>
        <button id="down" type="button">DOWN</button>
      </div>
      <button id="right" type="button">RIGHT</button>
    </div>
  </main>
  
  <aside>
    <div id="score">
      <h1>good job</h1>
    </div>
    <div id="game-control">
      <button id="restart" type="button">RESTART</button>
      <button id="play" type="button">PLAY</button>
    </div>
  </aside>

</body>
</html>
